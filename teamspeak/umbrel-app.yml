description: "⚠️ This app has been temporarily removed from the LivOS App Store while we work on a solution for running TeamSpeak on arm64 devices. Existing installs will continue to work as normal. TeamSpeak will be back soon!\n\nUse crystal clear sound to communicate with your team mates cross-platform with military-grade security, lag-free performance & unparalleled reliability and uptime.\n\n\U0001F6E0️ SET-UP INSTRUCTIONS\n1) Download the TeamSpeak client for your preferred platform: https://www.teamspeak.com/downloads. You will connect your client to the TeamSpeak app on your LivOS.\n\n2) Log in to the TeamSpeak app on your LivOS device using the following login details:\n- Server: teamspeak_server_1\n- Port: 10011\n- SSH: off\n- Name: serveradmin (the default username shown here in the app store and when you right-click on the app icon from the homescreen)\n- Password: (the default password shown here in the app store and when you right-click on the app icon from the homescreen)\n\
  3) Claim your server from within the TeamSpeak client by creating a Privilege Key in the TeamSpeak app on your LivOS and redeeming it in the client.\n\n\U0001F399️ Unrivaled voice quality\nGet crystal-clear, lag-free communication with our integrated automatic microphone volume adjustment, background noise reduction and echo cancellation. \n\n\U0001F3AD Privacy Build-in\nDesigned with privacy in mind, we do not have access to your voice or text chat data, and there is no sign-up required.\n\n\U0001F6E1️ SECURITY LIKE NO OTHER\nIntegrated Military-Grade Security as standard. With TS3, AES-based encryption can be enabled for the entire server, or even just specific channels.\n\n\U0001F39A️ Advanced permissions system\nBe in complete control with our powerful, best-in-market, hierarchical permission system. Decide who can talk, who can join channels and much more.\n\n\U0001F50A Stunning surround sound\nBe at the heart of the game with Positional Audio. Hear your team mates within a 360º soundscape,\
  \ giving you the edge when executing your next game plan.\n\n\U0001F3A8 Limitless customization\nMake TeamSpeak your own and customize your client to meet your personal style with the included plugins, sound & icon packs, and themes. Choose from hundreds of add-ons created by the user community, or even create your own."
