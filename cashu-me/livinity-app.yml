description: "\U0001F95C Cashu.me is a free and open-source Bitcoin wallet built on the Cashu ecash protocol. It combines the speed and efficiency of ecash with the power of Bitcoin — ensuring your financial privacy like never before.\n## \U0001F680 Why Use Cashu.me?\n\n  - \U0001F9FE No KYC – You stay anonymous.\n  - \U0001F510 Privacy-first – Ecash ensures your wallet data stays yours.\n  - \U0001FA99 Bitcoin-native – Designed from the ground up to work with Bitcoin.\n  - \U0001F9E0 Open-source – Trust through transparency.\n\n## \U0001F310 How It Works\nCashu is a privacy-focused ecash protocol for Bitcoin. Learn more at https://cashu.space.\nTo use the wallet, you need to connect to one or more Cashu mints of your choice. This wallet is not affiliated with any specific mint.\n## \U0001F4E6 Important to Know\n\n  - \U0001F511 **Back up your seed phrase!** Your ecash tokens are stored locally in your browser.\n    If you clear your browser data without a backup, your funds will be lost\
  \ forever.\n  - \U0001F9EA **Beta Warning**: This wallet is in active development and considered beta software.\n    Use at your own risk.\n  - \U0001F9FE **License**: Open-source and MIT licensed."
