manifestVersion: 1
id: trilium-notes
category: files
name: Trilium Notes
version: v0.100.0
tagline: Build your personal knowledge base with Trilium Notes
description: 'Features


  - Notes can be arranged into arbitrarily deep tree. Single note can be placed into multiple places in the tree (see cloning)

  - Rich WYSIWYG note editing including e.g. tables, images and math with markdown autoformat

  - Support for editing notes with source code, including syntax highlighting

  - Fast and easy navigation between notes, full text search and note hoisting

  - Seamless note versioning

  - Note attributes can be used for note organization, querying and advanced scripting

  - Synchronization with self-hosted sync server (there''s a 3rd party service for hosting synchronisation server)

  - Sharing (publishing) notes to public internet

  - Strong note encryption with per-note granularity

  - Sketching diagrams with bult-in Excalidraw (note type "canvas")

  - Relation maps and link maps for visualizing notes and their relations

  - Scripting - see Advanced showcases

  - REST API for automation

  - Scales well in both usability and performance upwards of 100 000 notes

  - Touch optimized mobile frontend for smartphones and tablets

  - Night theme

  - Evernote and Markdown import & export

  - Web Clipper for easy saving of web content'
developer: TriliumNext
website: https://github.com/TriliumNext
dependencies: []
repo: https://github.com/TriliumNext/Trilium
support: https://github.com/TriliumNext/Trilium/wiki
port: 3779
path: /#root
defaultUsername: ''
defaultPassword: ''
torOnly: false
releaseNotes: "Key highlights in this release:\n  - Note colors can now be changed directly from the tree view\n  - Multiple collection types can now be printed or exported to PDF, including list and table collections\n  - Board view now displays the number of items in each column and supports promoted attributes\n  - Mobile now has basic support for vertical splits\n  - Calendar events have a new design that better supports colors\n\n\nImprovements:\n  - Mind map and canvas notes now support read-only mode\n  - Render notes are now searchable\n  - Format brush feature added for copying text formatting\n  - Calendar can now be locked to a specific date\n  - Completed to-do items now have strike-through formatting\n  - Text editor, canvas, and mindmap notes now respect user language settings\n  - Mobile context menus are bigger and easier to use\n\n\nBug fixes:\n  - Fixed advanced search returning incorrect results\n  - Fixed file protocol not working on Linux\n  - Fixed various issues with\
  \ the share functionality\n  - Fixed printing and PDF export issues\n  - Fixed promoted attributes not reacting to changes\n  - Fixed focus issues within split panes\n  - Fixed calendar text color readability issues\n\n\nFull release notes are available at https://github.com/TriliumNext/Trilium/releases"
