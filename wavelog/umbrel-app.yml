releaseNotes: "This maintenance release includes an important bug fix for the DXCluster functionality and several enhancements.\n\nKey highlights include:\n  - Fixed a critical bug in DXCluster that could flood your server with cluster requests under special circumstances (upgrade highly recommended)\n  - Added date filters for DXCC award, gridsquare map, and CQ WAZ award\n  - Added distance filter in the Advanced Logbook\n  - Added Polska Award\n  - Introduced a new Clubmember Role allowing import/export of ADIFs\n  - Fixed various issues with SimpleFLE logging, station locations, and ADIF exports\n  - Improved LoTW certificate checking and display\n  - Optimized code for geo data handling and added support for more countries\n  - Various fixes for the Advanced Logbook and visitor gridsquare map\n\n\nFull release notes can be found at https://github.com/wavelog/wavelog/releases"
