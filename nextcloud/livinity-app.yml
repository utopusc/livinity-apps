manifestVersion: 1.1
id: nextcloud
category: files
name: Nextcloud
version: 32.0.1
tagline: Productivity platform that keeps you in control
description: "Nextcloud puts your data at your fingertips, under your control. Store your documents, calendar, contacts and photos on your LivOS instead of some company's data center. Features:\n\n- Mobile and desktop sync \n- Versioning and undelete \n- Galleries and activity feed \n- File editing and preview support for PDF, images, text files, Open Document, Word files and more. \n- Smooth performance and easy user interface. \n- Fine-grained control over access to data and sharing capabilities by user and by group.\n\nNote: After logging in to Nextcloud please change the password to something secure before sharing the address with anyone."
releaseNotes: "This update includes bug fixes and improvements:\n  - Various bug fixes and stability improvements\n\n\nFull release notes are found at https://github.com/nextcloud-releases/server/releases"
developer: Nextcloud GmbH
website: https://nextcloud.com
dependencies: []
repo: https://github.com/nextcloud/server
support: https://help.nextcloud.com/categories
port: 8081
path: ''
defaultUsername: livinity
deterministicPassword: true
torOnly: false
