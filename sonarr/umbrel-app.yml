description: 'Sonarr is a PVR for Usenet and BitTorrent users. It can monitor multiple RSS feeds for new episodes of your favorite shows and will grab, sort and rename them. It can also be configured to automatically upgrade the quality of files already downloaded when a better quality format becomes available.


  üõ†Ô∏è SETUP INSTRUCTIONS

  Sonarr on livosOS will automatically connect to download clients installed from the LivOS App Store. Choose from Transmission, qBittorerent, and SABnzbd. Simply install your preferred client(s).


  All you need to do from there is add an indexer so Sonarr can search for shows. You can add indexers directly within Sonarr, or install Prowlarr from the LivOS App Store for easier management of indexers across multiple apps. Add your indexers to Prowlarr and they will be automatically available in Sonarr.'
