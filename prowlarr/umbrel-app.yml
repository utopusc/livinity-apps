defaultPassword: ''
releaseNotes: "This update includes several new features and improvements:\n  - Improved qBittorrent login API success check\n  - Network configuration improvements with private IPv6 networks and RFC 1918 ranges\n  - Multiple bug fixes and translation updates\n\n\nFull release notes are found at https://github.com/Prowlarr/Prowlarr/releases."
