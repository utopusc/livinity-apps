tagline: Prowlarr is an indexer manager/proxy
description: "Prowlarr is an indexer manager/proxy built on the popular *arr .net/reactjs base stack to integrate with your various PVR apps. Prowlarr supports management of both Torrent Trackers and Usenet Indexers. It integrates seamlessly with Lidarr, Mylar3, Radarr, Readarr, and Sonarr offering complete management of your indexers with no per app Indexer setup required (we do it all).\n\n\U0001F6E0Ô∏è SETUP INSTRUCTIONS\n\nProwlarr on livosOS will automatically:\n1.\tConnect to Other Servarr Apps and Download Clients:\n\n  Prowlarr will seamlessly integrate with other Servarr apps (e.g., Radarr, Sonarr, etc.) and download clients (e.g., Transmission, qBittorrent, etc.) installed from the LivOS App Store. Simply install your preferred apps, and Prowlarr will handle the connections for you.\n\n\n2. Set up Flaresolverr:\n\n  Prowlarr comes pre-configured with FlareSolverr. To use it, simply add the \"flaresolverr\" tag to any indexers that require it."
developer: Prowlarr
website: https://prowlarr.com/
