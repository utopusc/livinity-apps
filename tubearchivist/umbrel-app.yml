manifestVersion: 1
id: tubearchivist
category: media
name: Tube Archivist
version: 0.5.8
tagline: Self hosted YouTube media server
description: "Once your YouTube video collection grows, it becomes hard to search and find a specific video.  That's where Tube Archivist comes in: By indexing your video collection with metadata from YouTube, you can organize, search and enjoy your archived YouTube videos without hassle offline through a convenient web interface. \n\nCore functionality includes:\n  - Subscribe to your favorite YouTube channels\n  - Download Videos using yt-dlp\n  - Index and make videos searchable\n  - Play videos\n  - Keep track of viewed and unviewed videos"
backupIgnore:
- data/cache
- data/redis
developer: tubearchivist
website: https://www.tubearchivist.com/
dependencies: []
repo: https://github.com/tubearchivist/tubearchivist
support: https://github.com/tubearchivist/tubearchivist/issues
port: 8079
path: ''
defaultUsername: admin
deterministicPassword: true
torOnly: false
releaseNotes: ''
