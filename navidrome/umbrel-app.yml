manifestVersion: 1.1
id: navidrome
category: media
name: Navidrome
version: 0.59.0
tagline: Your personal streaming service
description: 'Navidrome is an open source web-based music collection server and streamer. It gives you freedom to listen to your music collection from any browser or mobile device. It''s like your personal Spotify!


  Features:

  - Handles very large music collections

  - Streams virtually any audio format available

  - Reads and uses all your beautifully curated metadata

  - Great support for compilations (Various Artists albums) and box sets (multi-disc albums)

  - Multi-user, each user has their own play counts, playlists, favourites, etc...

  - Very low resource usage

  - Multi-platform, runs on macOS, Linux and Windows. Docker images are also provided

  - Ready to use binaries for all major platforms, including Raspberry Pi

  - Automatically monitors your library for changes, importing new files and reloading new metadata

  - Themeable, modern and responsive Web interface based on Material UI

  - Compatible with all Subsonic/Madsonic/Airsonic clients

  - Transcoding on the fly. Can be set per user/player. Opus encoding is supported

  - Translated to various languages'
developer: Navidrome
website: https://www.navidrome.org/
dependencies: []
repo: https://github.com/navidrome/navidrome
support: https://github.com/navidrome/navidrome/discussions
port: 4533
path: ''
permissions:
- STORAGE_DOWNLOADS
releaseNotes: "This release brings significant improvements and new features including scanner enhancements, native scrobble history tracking, user administration CLI commands, and two new themes (SquiddiesGlass and AMusic).\n\nKey highlights include:\n  - Selective folder scanning and file system watcher improvements for better performance\n  - Native scrobble/listen history tracking to record your listening habits\n  - New CLI commands for user management from the terminal\n  - Two new themes: SquiddiesGlass and AMusic (Apple Music inspired)\n  - Improved playlist handling with cross-library relative path support\n  - Enhanced artist information with Deezer integration for bios, top tracks, and related artists\n  - Multiple translation updates and UI improvements\n\n\nFull release notes are found at https://github.com/navidrome/navidrome/releases"
