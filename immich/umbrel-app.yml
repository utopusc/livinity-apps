manifestVersion: 1.1
id: immich
category: files
name: Immich
version: v2.3.1
tagline: High-performance photo and video backup solution
description: 'An open-source and high-performance self-hosted backup solution for the videos and photos on your mobile device


  ⚠️ Immich is under very active development. Expect bugs and changes. Do not use it as the only way to store your photos and videos!


  Features:

  - Upload and view videos and photos

  - Auto backup when the app is opened

  - Selective album(s) for backup

  - Download photos and videos to a local device

  - Multi-user support

  - Album and Shared albums

  - Scrubbable/draggable scrollbar

  - Support RAW (HEIC, HEIF, DNG, Apple ProRaw)

  - Metadata view (EXIF, map)

  - Search by metadata, objects and image tags

  - Administrative functions (user management)

  - Background backup

  - Virtual scroll

  - OAuth support

  - LivePhoto backup and playback

  - User-defined storage structure'
releaseNotes: "⚠️ As usual, please check that your mobile app is compatible with this release of Immich.\n\nThis is a hot fix release that addresses an issue where the new version notification pop-up causes the web app to enter a rendering loop and freeze up.\n\nSome of the key highlights from recent releases include:\n  - OCR improvements with language-specific models and text overlay viewing\n  - Add/move action in mobile app for quick album management\n  - Delete synchronization for Android devices\n  - Quick date picker in search page\n  - Location editing from asset viewer\n  - Configurable slideshow duration for memories\n  - Animated GIFs on hover\n  - Library details page\n  - Fixed app freezing on resume on iOS\n\n\nFull release notes are found at https://github.com/immich-app/immich/releases"
developer: Alex Tran
website: https://www.immich.app
dependencies: []
repo: https://github.com/immich-app/immich
support: https://github.com/immich-app/immich/discussions
port: 2283
path: ''
defaultUsername: ''
defaultPassword: ''
permissions:
- GPU
