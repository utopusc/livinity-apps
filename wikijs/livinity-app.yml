releaseNotes: "This update includes several new features and bug fixes:\n\n  - Added support for setting groups based on Azure groups\n  - Improved handling of code blocks in print view\n  - Added support for Elasticsearch 8.x\n  - Enhanced security for password resets and JWT token renewals\n  - Improved compatibility with newer versions of Node.js\n  - Added support for custom GitLab endpoints for self-managed instances\n  - Various UI improvements and bug fixes\n\nFull release notes are found at https://github.com/requarks/wiki/releases"
