manifestVersion: 1
id: file-browser
category: files
name: File Browser
version: 2.51.2
tagline: Browse and manage the files you download on your LivOS
description: 'File Browser lets you upload, delete, preview, rename and edit your folders and files.


  Easily manage files in the LivOS''s storage folder where your downloads from apps like Transmission, Sonarr, Radarr, and Lidarr are currently held.'
releaseNotes: "Key updates in this version include:\n  - CSV files can now be rendered as tables with configurable column separators (comma, semicolon, or both)\n  - Fixed an issue where right-click would select multiple items when single-click option is active\n  - Added missing translations and improved internationalization support\n  - Configurable logout page URL for proxy/hook authentication\n  - Fixed an issue where the editor would not close if saving failed\n\n\nFull release notes are available at https://github.com/filebrowser/filebrowser/releases"
developer: File Browser
website: https://filebrowser.org/
dependencies: []
repo: https://github.com/filebrowser/filebrowser
support: https://github.com/filebrowser/filebrowser/issues
port: 7421
path: /files/
deterministicPassword: false
torOnly: false
