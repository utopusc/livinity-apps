description: "Forgejo is a self-hosted lightweight software forge, designed to be a fully self-hosted, privacy-respecting alternative to GitHub, GitLab, and Bitbucket. It is a fork of Gitea with additional features and community-driven enhancements. Forgejo is written in Go and can run on low-resource hardware like a Raspberry Pi. \n\n\U0001F511 Key features include:\n\n\U0001F3E0 Fully self-hosted and private\n\U0001F3AF Issue tracker and project management\n\U0001F465 Account/Organization/Repository management\n\U0001F576️ Tor support\n\U0001F6E0️ Repository Git hooks/deploy keys\n\U0001F4DD Repository issues, pull requests, and wiki\n\U0001F464 Add/Remove repository collaborators\n\U0001F310 Gravatar and custom source\n\U0001F5A5️ Admin panel\n⚙️ Forgejo Actions for CI/CD\n\U0001F680 Lightweight and performant\n\n\U0001F30D Forgejo is brought to you by an inclusive community under the livosla of Codeberg e.V., a democratic non-profit organization. It is 100% Free Software, focusing on\
  \ security, scaling, federation, and privacy."
