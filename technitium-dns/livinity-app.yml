manifestVersion: 1
id: technitium-dns
category: networking
name: Technitium DNS Server
version: 14.2.0
tagline: Block ads & malware at the DNS level for your entire network
description: Technitium DNS Server is an open source authoritative, as well as recursive, DNS server that can be used for self hosting a DNS server for privacy & security. It works out-of-the-box with no or minimal configuration.
releaseNotes: "\U0001F6A8 This major release upgrades to .NET 9 runtime and includes important security fixes. All cluster nodes must be upgraded together to maintain compatibility.\n\nKey highlights in this release:\n  - Fixed Denial of Service vulnerability in rate limiting implementation with redesigned QPM options\n  - Fixed Cache Poisoning vulnerability through IP fragmentation attacks\n  - Fixed DNSSEC Downgrade vulnerability that could bypass validation\n  - Added Clustering feature to manage multiple DNS server instances from a single console\n  - Added Two-factor authentication (2FA) support with TOTP\n  - Added MISP Connector App to block malicious domains from MISP feeds\n  - Updated Advanced Blocking App with configurable TTL for blocked responses\n  - Enhanced Log Exporter App with EDNS logging support\n  - Improved support for comment entries in Allow/Block List URLs\n  - Multiple bug fixes for zone file parsing, session validation, and app configuration loading\n\n\nFull release\
  \ notes can be found at https://github.com/TechnitiumSoftware/DnsServer/blob/master/CHANGELOG.md"
developer: Technitium
website: https://technitium.com/dns/
dependencies: []
repo: https://github.com/TechnitiumSoftware/DnsServer
support: https://github.com/TechnitiumSoftware/DnsServer/discussions
port: 5380
path: ''
defaultUsername: admin
deterministicPassword: true
