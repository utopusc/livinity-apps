tagline: Self-hosted file converter
description: 'Today we are forced to rely on third party services to convert files to other formats. This is a serious threat to our privacy, if we use such services to convert files with  highly sensitive personal data. It can be used against us, sooner or later.


  Morphos server aims to solve the problem mentioned above, by providing a self-hosted server to convert files privately. The project provides an user-friendly web UI.


  Features:

  - Convert images to other image formats

  - Convert PDF to images and vice versa

  - Convert DOCX to PDF and vice versa

  - Convert XLSX to CSV and vice versa'
releaseNotes: "New features:\n  - Add dark mode\n  - Add ffmpeg to handle images\n  - Add support for ebooks\n  - Add an API so other systems can interact with morphos\n\nBug fixes:\n  - Fix zip files preview\n  - Add non-root user to the dockerfile "
