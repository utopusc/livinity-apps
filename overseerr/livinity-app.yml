name: Overseerr
version: 1.34.0
tagline: Beautiful media discovery
description: 'Overseerr is a request management and media discovery tool built to work with your existing Plex ecosystem.


  Overseerr scans your Plex libraries at regular intervals, so it knows which items are already available on your server. It also integrates with the popular DVR applications Radarr and Sonarr, and supports activity monitoring within Overseerr itself.


  üõ†Ô∏è SET-UP INSTRUCTIONS

  During initial set-up, you will need to input your LivOS device''s IP address to connect to Plex (and optional services such as Radarr and Sonarr). You can find your device''s IP address by visiting your router''s admin dashboard or by using an IP scanning tool like Angry IP Scanner.'
releaseNotes: "This release includes several bug fixes and improvements:\n  - Improved web push notification management\n  - Added support for requesting \"Specials\" for TV Shows\n  - Enhanced count badge styling in the sidebar and mobile menu\n  - Updated Plex logo in the UI\n  - Added tooltips to display exact time on date hover\n  - Improved handling of API language query parameters\n\n\nNew features:\n  - Added Korean language support\n  - Introduced Pushover sound options for notifications\n  - Added IMDB ratings proxy for Radarr\n  - Implemented a requests/issues menu count\n  - Added option to select default series type for anime\n\n\nFull release notes can be found at https://github.com/sct/overseerr/releases"
